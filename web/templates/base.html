<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}InStandart{% endblock %} </title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="shortcut icon" type="image/png" href="{% static 'app/favicon.ico' %}"/>
    <!--    <link rel="stylesheet" href="{% static 'app/css/buttons.bootstrap4.min.css' %}" />-->
    <link rel="stylesheet" href="{% static 'app/css/site.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <script src="https://kit.fontawesome.com/fe539a9d82.js" crossorigin="anonymous"></script>

    {% block head %} {% endblock %}
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'main:index' %}" class="navbar-brand">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'main:index' %}"><i class="fa fa-home"></i> Home</a></li>
            </ul>
            {% include 'loginpartial.html' %}
            <ul class="nav navbar-nav ">

            </ul>

        </div>
    </div>
</div>
<div class="container body-content">
    {% block content %}{% endblock %}
    <hr/>
    <footer>
        <p>&copy; {% now "Y" %} - InStandart</p>
    </footer>
</div>

<script src="{% static 'app/js/jquery.min.js' %}"></script>

<!--    <script src="{% static 'app/js/bootstrap.js' %}"></script>-->
<script src="{% static 'app/js/bootstrap.bundle.min.js' %}"></script>
{% block scripts %}{% endblock %}
<script>
        $(document).ready(function(){
            {% block jquery %} {% endblock %}
        })

</script>

</body>
</html>
